<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css"/>
</head>

<header>
    <h1 class="text-primary"> Weather Dashboard</h1>
</header>

<body>

    <h1>Search for a City:</h1>
    <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search a location">
        <button  id="fetch-button" class="btn btn-info btn-block">Search</button>
    </form>

    <div class="container-main">
        <div class="weather-main">
            <h2>Results for <span id="result-text"></span></h2>
            <div id="result-data"></div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" id="weather-rep" class="weather-rep">
                <div class="date" id="date-display">1/11/2023</div>
                <div class="temp">44.00F</div>
                <div class="wind">15 MPH</div>
                <div class="humidity">27%</div>
            </div>
        </div>
    </div>
        </div>
    </div> 

    <h2>Five Day Forecast:</h2>
<div class="five-day-forecast" id="forecast"></div>
    <div class="forecast-item">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-rep" class="weather-rep">
        <div class="date">1/12/2023</div>
        <div class="temp">47.50F</div>
        <div class="wind">21 MPH</div>
        <div class="humidity">29%</div>
    </div>
    <div class="forecast-item">
        <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather-rep" class="weather-rep">
        <div class="date">1/13/2023</div>
        <div class="temp">38.00F</div>
        <div class="wind">14 MPH</div>
        <div class="humidity">49%</div>
    </div>
    <div class="forecast-item">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-rep" class="weather-rep">
        <div class="date">1/14/2023</div>
        <div class="temp">37.00F</div>
        <div class="wind">12 MPH</div>
        <div class="humidity">25%</div>
    </div> 
    <div class="forecast-item">
        <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="weather-rep" class="weather-rep">
        <div class="date">1/15/2023</div>
        <div class="temp">24.00F</div>
        <div class="wind">5 MPH</div>
        <div class="humidity">11%</div>
    </div>
    <div class="forecast-item">
        <img src="http://openweathermap.org/img/wn/13d@2x.png" alt="weather-rep" class="weather-rep">
        <div class="date">1/16/2023</div>
        <div class="temp">21.00F</div>
        <div class="wind">16 MPH</div>
        <div class="humidity">13%</div>
</div>
</div>

      <script src="./assets/script.js"></script>
</body>
</html>
