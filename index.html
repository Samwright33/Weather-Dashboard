    <h1>Search for a City:</h1>
    <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search a location">
        <button  id="fetch-button" class="btn btn-info btn-block">Search</button>
    </form>

    <div class="container-main">
        <div class="weather-main">
            <h2>Results for <span id="result-text"></span></h2>
            <div id="result-data"></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-rep" class="weather-rep">
                <div class="date" id="date-display">1/9/2023</div>
                <div class="temp">77.00F</div>
                <div class="wind">24 MPH</div>
                <div class="humidity">29%</div>
            </div>
        </div>
    </div>
